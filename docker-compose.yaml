services:
  unity-tts-frontend:
    image: ghcr.io/sieteunoseis/unity-tts-frontend:master
    container_name: unity-tts-frontend
    ports:
      - "3001:80" # Map port 3000 on host to port 80 in container
    networks:
      - unity-network
    environment:
      - VITE_BACKEND_URL=http://unity-tts-backend:5001
    env_file:
      - .env

  unity-tts-backend:
    image: ghcr.io/sieteunoseis/unity-tts-backend:master
    container_name: unity-tts-backend
    volumes:
      - ./data:/usr/src/app/data
      - ./db:/usr/src/app/db
    expose:
      - "5001"
    networks:
      - unity-network
    environment:
      - PORT=5001
    env_file:
      - .env

networks:
  unity-network:
    driver: bridge